<div class="backdrop is-hidden" data-modal-1>
  <div class="modal">
    <form class="form">
      <h3 class="modal__title form__title">Franchise</h3>
      <div class="form__box">
        <div>
          <label>
            Nombre
            <span class="form__conteiner">
              <svg
                class="form__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
              >
                <use href="./images/symbol-defs2.svg#icon-user-tie"></use>
              </svg>
              <input class="form__input" type="name" name="Nombre" />
            </span>
          </label>
        </div>
        <div>
          <label>
            Celular 
            <span class="form__conteiner">
              <svg
                class="form__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
              >
                <use href="./images/symbol-defs2.svg#icon-mobile"></use>
              </svg>
              <input class="form__input" type="tel" name="phone_number" />
            </span>
          </label>
        </div>
        <div>
          <label>
            Ciudad
            <span class="form__conteiner">
              <svg
                class="form__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
              >
                <use href="./images/symbol-defs2.svg#icon-pushpin"></use>
              </svg>
              <input class="form__input" type="name" name="Nombre" />
            </span>
          </label>
        </div>
        <div>
          <label>
            E-mail
            <span class="form__conteiner">
              <svg
                class="form__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
              >
                <use
                  href="./images/symbol-defs2.svg#icon-envelop"
                ></use>
              </svg>
              <input class="form__input" type="email" name="email" />
            </span>
          </label>
        </div>
        <label>
          Comentarios
         <!--  <span class="form__conteiner">
            <svg
              class="form__icon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            >
              <use href="./images/symbol-defs2.svg#icon-bubbles4"></use>
            </svg>
          </span> -->
          <textarea
            class="form__textarea"
            name="Feedback"
            rows="9"
            placeholder="Introduzca el texto"
          ></textarea>
        
        </label>
      </div>
      <label class="form__checkbox">
        <input type="checkbox" name="verificacion" value="acepta teminos" />
        Estoy de acuerdo con el boletín informativo y acepto los <br />
        Términos y Condiciones
      </label>
      <button class="form__button" type="submit">Enviar</button>
    </form>
      
    <button class="close" data-modal-close-1>
      <span class="x">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <use href="./images/symbol-defs1.svg#icon-close"></use>
        </svg>
      </span>
    </button>
  </div>
</div>
